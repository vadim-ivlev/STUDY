<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="./fl-size-picker-style.html"></head><body><dom-module id="fl-size-picker"><template><style include="fl-size-picker-style"></style><div class="sample" on-click="showSampler"><div style="width:[[size]]px; height:[[size]]px; border-radius:[[size]]px; 
          background-color:black"></div></div><div class="sampler" tabindex="1" on-blur="hideSampler"><template is="dom-repeat" items="{{sizes}}"><div class="sample" on-click="changeSize"><div style="width:[[item]]px; height:[[item]]px; border-radius:[[item]]px; 
          background-color:black"></div></div></template></div></template><script>class FlSizePicker extends Polymer.Element{static get is(){return'fl-size-picker'}static get properties(){return{size:{type:String,value:1,notify:!0},sizes:{type:Array,value:[1,2,4,6,8,10,12,14],notify:!0}}}ready(){super.ready(),this.sampler=this.shadowRoot.querySelector('.sampler')}changeSize(a){this.size=a.model.item,this.hideSampler()}showSampler(){this.sampler.style.display='block',this.sampler.focus()}hideSampler(){this.sampler.style.display='none'}}window.customElements.define(FlSizePicker.is,FlSizePicker);</script></dom-module></body></html>
