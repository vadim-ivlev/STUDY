<!DOCTYPE html>
<!-- saved from url=(0034)http://jquery.github.io/PEP/paint/ -->
<html class="gr__jquery_github_io">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>PointerEvents Paint</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      background: lightgreen;
      margin: 0 auto;
      overflow: hidden;
    }
  </style>
  <style>
    [touch-action="none"] {
      -ms-touch-action: none;
      touch-action: none;
    }

    body /shadow-deep/ [touch-action="none"] {
      -ms-touch-action: none;
      touch-action: none;
    }

    [touch-action="auto"] {
      -ms-touch-action: auto;
      touch-action: auto;
    }

    body /shadow-deep/ [touch-action="auto"] {
      -ms-touch-action: auto;
      touch-action: auto;
    }

    [touch-action="pan-x"] {
      -ms-touch-action: pan-x;
      touch-action: pan-x;
    }

    body /shadow-deep/ [touch-action="pan-x"] {
      -ms-touch-action: pan-x;
      touch-action: pan-x;
    }

    [touch-action="pan-y"] {
      -ms-touch-action: pan-y;
      touch-action: pan-y;
    }

    body /shadow-deep/ [touch-action="pan-y"] {
      -ms-touch-action: pan-y;
      touch-action: pan-y;
    }

    [touch-action="pan-x pan-y"],
    [touch-action="pan-y pan-x"] {
      -ms-touch-action: pan-x pan-y;
      touch-action: pan-x pan-y;
    }

    body /shadow-deep/ [touch-action="pan-x pan-y"],
    body /shadow-deep/ [touch-action="pan-y pan-x"] {
      -ms-touch-action: pan-x pan-y;
      touch-action: pan-x pan-y;
    }
  </style>
  <style id="style-1-cropbar-clipper">
    /* Copyright 2014 Evernote Corporation. All rights reserved. */

    .en-markup-crop-options {
      top: 18px !important;
      left: 50% !important;
      margin-left: -100px !important;
      width: 200px !important;
      border: 2px rgba(255, 255, 255, .38) solid !important;
      border-radius: 4px !important;
    }

    .en-markup-crop-options div div:first-of-type {
      margin-left: 0px !important;
    }
  </style>
</head>



<body data-gr-c-s-loaded="true" style="">
  <canvas width="1398" height="776" touch-action="none"></canvas>

  <!-- <script src="pep.js"></script> -->
  <script src="../fl-draw/src/pep.js"></script>
  <script src="paint.js"></script>
  <script>
    window.addEventListener('load', init);

    function init() {
      var painter = new Paint({ el: document.querySelector('canvas') });
    };
  </script>
</body>

</html>
