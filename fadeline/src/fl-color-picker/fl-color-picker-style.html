<dom-module id='fl-color-picker-style'>
    <template>
        <style>
            :host {
                display: block;
                border: 0px solid silver;
            }

            /* .picker {
                border: 1px solid red;
                margin-bottom: 10px;
                position: relative;
            } */

            .sampler {
                border: 0px solid blue;
                background-color: #eee;
                padding:0;
                padding:0px;
                position: absolute;
                left:50px;
                top:0px;
                width:180px;
                background-color: white;
                display: none;
            }

            .sampler:focus {
                box-shadow: 5px 5px 40px #ccc;
                outline:0;
            }
            
            .sample {
                display: inline-block;
                width:34px;
                height:34px;
                margin:1px;
                border-radius: 20px;
                background-color: silver;
                margin:3px;
                margin-bottom:0px;
                padding:0px;
                border:1px solid transparent;
            }

            .sample:first-child {
                border:1px solid silver;
            }

        </style>
