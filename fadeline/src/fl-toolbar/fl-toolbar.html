<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="./range-sliders-style.html">
<link rel="import" href="./fl-toolbar-style.html">
<script src="./js/test.js"></script>

<dom-module id="fl-toolbar">
  <template>
    <style include="range-sliders-style"></style>
    <style include="fl-toolbar-style"></style>


    <!-- <div class="label">color</div> -->
    <!-- <div class="label">[[color]]</div> -->

    <!-- 
      if notify is not set,
      colorChanged is needed to change color property,
      on-color-changed="colorChanged" 
    -->
    <paper-swatch-picker id="cPick" class="sample" noink="true" style="background-color:[[color]]" color="{{color}}"></paper-swatch-picker>


    <!-- <div class="label">flow</div> -->
    <!-- <div class="label">[[flow]]</div> -->
    <div class="sample">
      <div style="align-self: flex-end; width:100%; height:[[flowP]]%; background-color:[[color]]; border-top:1px solid black;"></div> 
    </div>
    <div class="slider-wrapper">
      <iron-input bind-value="{{flow}}">
        <input type="range" min="10" max="255" step="1" value="[[flow]]">
      </iron-input>
    </div>

    <br>


    <!-- <div class="label">size</div> -->
    <!-- <div class="label">[[size]]</div> -->
    <div class="sample" style="border-width:0px">
      <div style="width:[[size]]px; height:[[size]]px; border-radius:[[size]]px; background-color:[[color]]; border:1px solid black;"></div> 
    </div>
    <div class="slider-wrapper">
      <iron-input bind-value="{{size}}">
        <input type="range" min="1" max="30" value=[[size]]>
      </iron-input>
    </div>
    <br>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FlToolbar extends Polymer.Element {
      static get is() { return 'fl-toolbar'; }

      static get properties() {
        return {
          flow: {
            type: Number,
            value: 255,
            notify: true
          },
          flowP: {
            type: Number,
            reflectToAttribute:false,
            computed: "computeFlowP(flow)"
          },
          size: {
            type: Number,
            value: 3,
            notify: true
          },
          color: {
            type: String,
            value: "#F00",
            notify: true
          }
        };
      }
      
      computeFlowP(flow){
        return 100*flow/255;
      }

/* 
      colorChanged(ev) {
        this.color = ev.detail.value;
        // var cp=this.shadowRoot.getElementById('cPick');
        // cp.style.backgroundColor=cp.color;
        // this.color=cp.color;
      }
 */
    }

    window.customElements.define(FlToolbar.is, FlToolbar);


  </script>
</dom-module>
