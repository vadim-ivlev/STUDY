<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="./range-sliders-style.html">
<script src="./js/test.js"></script>
<dom-module id="fl-toolbar">
  <template>
    <style include="range-sliders-style"></style>
    <style>
      :host {
        display: block;
        border: 0px solid silver;
        width:50px;
      }
      .slider-wrapper {
        display: block;
        width: 38px;
        height: 200px;
        padding: 0;
        border: 0px solid red;
      }

      .slider-wrapper input {
        width: 200px;
        height: 38px;
        margin: 0;
        transform-origin: 100px 100px;
        transform: rotate(-90deg);
      }

      .label {
        color:#222;
        font-family: Roboto;
        font-size: smaller;
        text-align: center;
        width:37px;
        margin-top: 10px;
      }

      .sample {
        width:37px;
        height:37px;
        background-color: whitesmoke;
        border: 1px solid #222;
        border-radius:19px;
        overflow: hidden;
      }
      .blackborder {
        border-color: black;
      }

      * {
        border: 0px solid silver;
        margin:5px;
      }

    </style>


    <!-- <custom-style> -->
      <style>
        paper-swatch-picker {
          --paper-swatch-picker-color-size: 20px;
          /* --paper-swatch-picker-icon-size:2px; */
          --paper-swatch-picker-icon:"{}";
          border: 1px solid silver;
          border-radius:30px;
          background-color: whitesmoke;
        }

      </style>
    <!-- </custom-style> -->


    <!-- <div>Hello [[prop1]]!</div> -->


    <paper-swatch-picker id="cPick" class="sample blackborder" color="#000" noink="true" on-color-changed="colorChanged" ></paper-swatch-picker>
    <div class="label">flow</div>
    <div class="sample"></div>
    <div class="slider-wrapper">
      <input type="range" min="0" max="255" value="210" step="1">
    </div>
    <div class="label">size</div>
    <div class="sample"></div>
    <div class="slider-wrapper">
      <input type="range" min="1" max="20" value="3">
    </div>
    <br>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FlToolbar extends Polymer.Element {
      static get is() { return 'fl-toolbar'; }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'fl-toolbar'
          }
        };
      }

    colorChanged(ev){
      // console.log('colorChanged');
      // console.log(ev);
      var cp=this.shadowRoot.getElementById('cPick');
      cp.style.backgroundColor=cp.color;
      // console.log(cp);
      // debugger;
      
    }


    }

    window.customElements.define(FlToolbar.is, FlToolbar);


  </script>
</dom-module>
