<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../fl-color-picker/fl-color-picker.html">
<link rel="import" href="./range-sliders-style.html">
<link rel="import" href="./fl-toolbar-style.html">

<dom-module id="fl-toolbar">
  <template>
    <style include="range-sliders-style"></style>
    <style include="fl-toolbar-style"></style>

    <fl-color-picker color={{color}}></fl-color-picker>

    <!-- <div class="label">[[flow]]</div> -->
    <div id="div000" class="sample">
      <div style="align-self: flex-end; width:100%; height:[[flowP]]%; background-color:[[color]]; border-top:1px solid black;"></div> 
    </div>
    <div class="slider-wrapper">
      <iron-input bind-value="{{flow}}">
        <input type="range" min="10" max="255" step="1" value="[[flow]]">
      </iron-input>
    </div>

    <br>

    <!-- <div class="label">[[size]]</div> -->
    <div class="sample" style="border-width:0px">
      <div style="width:[[size]]px; height:[[size]]px; border-radius:[[size]]px; background-color:[[color]]; border:1px solid black;"></div> 
    </div>
    <div class="slider-wrapper">
      <iron-input bind-value="{{size}}">
        <input type="range" min="1" max="30" value=[[size]]>
      </iron-input>
    </div>
    <br>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FlToolbar extends Polymer.Element {
      static get is() { return 'fl-toolbar'; }

      static get properties() {
        return {
          flow:  { type: Number, value: 255,    notify: true },
          size:  { type: Number, value: 3,      notify: true },
          color: { type: String, value: "#F00", notify: true },
          flowP: { type: Number, reflectToAttribute:false, computed: "computeFlowP(flow)" }
        };
      }

      // ready(){
      //   super.ready();
      //   let inputs=this.shadowRoot.querySelector('input');
      //   inputs[0].addEventListener('touchmove', (event) => event.preventDefault());
      // }

      computeFlowP(flow){
        return 100*flow/255;
      }
      

    }

    window.customElements.define(FlToolbar.is, FlToolbar);

  </script>
</dom-module>
