<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../fl-toolbar/fl-toolbar.html">
<link rel="import" href="../fl-draw/fl-draw.html">


<dom-module id="fl-app">
  <template>
    <style>
      :host {
        display: block;
        position:absolute;
        margin:0;
        padding:0;
      }
      fl-toolbar {
        border:1px solid silver;
        position:absolute;
        top:0px;
        left:0px;
        width:40px;
        background-color:white;
      }
      fl-draw{

        border:0px solid red;
        position:absolute;
        top:0px;
        left:0px;
        width:20px;
        height:20px;
      }

    </style>
    <fl-draw width="800" height="400" ></fl-draw>
    <fl-toolbar color="#000" flow="230" size="3" on-color-changed="colorChanged"></fl-toolbar>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FlApp extends Polymer.Element {
      static get is() { return 'fl-app'; }

      colorChanged(ev){
        console.log('colorChanged in fl-app');
        console.log(ev);
      }
    }

    window.customElements.define(FlApp.is, FlApp);
  </script>
</dom-module>
