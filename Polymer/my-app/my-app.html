<link rel="import" href="bower_components/polymer/polymer.html">


<dom-module id="my-app">

  
  <style>
      :host {
        display: block;
      }
      input {
        margin-top:20px;
      }

      h3 {color:blue;}
      div+div {
        border-top: 1px solid #777;
      }

  </style>




  <template>
    
    <template is="dom-repeat" items="{{people}}">
      <div>
        <h3>{{item.name}}</h3>
        <p><img src="{{item.image}}"></p>
        <p>{{item.city}}</p>
      </div>
    </template>

  </template>

</dom-module>


<script>

  var url="https://randomuser.me/api/portraits/thumb/men/";

  Polymer({
    is: 'my-app',
    properties: {
      var1: { type:String, value:"val1",},
    },
    ready: function(){
      this.people=[
        {name:"Bob"     , city:"new York"      , image:url+"80.jpg"} ,
        {name:"Rob"     , city:"San Francisco" , image:url+"88.jpg"} ,
        {name:"Tim"     , city:"San Diego"     , image:url+"20.jpg"} ,
        {name:"Stephen" , city:"London"        , image:url+"11.jpg"} ,
        {name:"Vadim"   , city:"Moscow"        , image:url+"44.jpg"} ,
      ]
    },
  });


</script>
